<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 80%;
      word-break: break-word;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="box" id="output"></div>

  <script>
    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    const params = new URLSearchParams(window.location.search);
    const content = params.get("content") || "";

    document.getElementById("output").innerHTML = escapeHTML(content);
  </script>

</body>
</html>
