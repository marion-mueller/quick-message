<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message for you!</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fb;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      font-size: 48px;          /* BIG text */
      font-weight: 800;         /* BOLD */
      color: #111;
      text-align: center;
      max-width: 90%;
      line-height: 1.2;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="box" id="output"></div>

  <script>
    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    const params = new URLSearchParams(window.location.search);
    const content = params.get("content") || "âœ¨ Hello there!";

    document.getElementById("output").innerHTML = escapeHTML(content);
  </script>

</body>
</html>
